<ion-header>

  <ion-navbar>
    <!-- <ion-title><p text-wrap>{{Title}}</p></ion-title> -->
    <ion-title>Meeting Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let _item of item" (click)="_item.cStatus == 'N' ?  presentActionSheet(_item.nMeetingDetailID,_item.nMeetingID) : false">
      <h2>วันที่และเวลา</h2>
      <p text-wrap>{{_item.sDateShow}}</p>
      <h2>สถานที่</h2>
      <p text-wrap>{{_item.Place_Name}} {{_item.Building_Name}} ชั้นที่ {{_item.nFloor}} ห้อง {{_item.RoomName}}</p>
      <h2>สถานะ : {{_item.sStatus}}</h2>
      <h2 [class.hide]="_item.cStatus != 'D'">โดย : {{_item.sDelegateName}}</h2>
      <h2 [class.hide]="_item.cStatus != 'C'">หมายเหตุ : {{_item.sDescription}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
