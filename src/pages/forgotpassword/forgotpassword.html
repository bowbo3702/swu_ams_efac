<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;"><span style="color:hsl(7, 95%, 40%);">SWU</span><span style="color:rgb(7, 76, 122);"> Med </span><span style="color:hsl(129, 85%, 27%);"> e-Fac</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: hsl(86, 64%, 79%);">
    <form [formGroup]="formForgot">
    <ion-grid>
      <ion-row>
        <ion-col col-12 style="text-align: center;">
            <img src="assets/imgs/lock.png" style="width:50%; margin: 0 auto !important;text-align: center;" >
        </ion-col>
        <ion-col col-12  style="text-align: center;">
          <span style="color: #232423;font-size:larger;">คุณลืมรหัสผ่านใช่ไหม</span><br>
          <span style="color: #333633;font-size:x-larger;">โปรดกรอก E-mail ของคุณ</span>
        </ion-col>
       <ion-col col-12>
        <ion-list>
            <ion-item>
                <ion-label floating>E-Mail</ion-label>
                <ion-input type="email" formControlName="txtEmailSWU"></ion-input>
              </ion-item>
        </ion-list>
     </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12 style="text-align:center;">
              <button ion-button full round icon-start color="primary" (click)=SendEmail()><ion-icon name="paper-plane"></ion-icon >ส่ง</button><br>
              <button ion-button full round icon-start color="primary" (click)=BackToLogin()><ion-icon name="arrow-round-back"></ion-icon> กลับ</button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
