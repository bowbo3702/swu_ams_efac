<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;"><span style="color:hsl(7, 95%, 40%);">SWU</span><span style="color:rgb(7, 76, 122);"> Med </span><span style="color:hsl(129, 85%, 27%);"> e-Fac</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: hsl(86, 64%, 79%);">
    <form>
    <ion-grid>
      <ion-row>
        <ion-col col-12 style="text-align: center;">
            <img src="assets/imgs/fingerprint.png" style="width:50%; margin: 0 auto !important;text-align: center;" >
        </ion-col>
        <ion-col col-12  style="text-align: center;">
          <span style="color: #232423;font-size:larger;">กดปุ่มเพื่อบันทึกลายนิ้วมือ</span>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12 style="text-align:center;">
                <button ion-button full round color="primary"  (click)="CheckFingerAIO_async()">Scan Fingerprint AIO</button>
                <button ion-button full round color="primary"  (click)="CallTuchID()">Scan TuchID</button>
                <button ion-button full round color="primary"  (click)="CallFingerPrintAndroid()">Scan Fingerprint Android</button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
