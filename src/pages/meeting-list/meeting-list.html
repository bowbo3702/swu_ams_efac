<ion-header>
  <ion-navbar>
    <ion-title>Meetting</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of lstMeeting" (click)="openNavDetailsPage(item.sMeetingName,item.lst_Round)">
      <ion-icon [name]="'ios-chatboxes'" item-start></ion-icon>
      <p text-wrap>{{item.sMeetingName}}</p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
